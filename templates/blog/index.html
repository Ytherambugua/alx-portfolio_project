{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        <p>{{ post.content|truncatewords:20 }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
